<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Demo shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<th:block th:include="/_header"></th:block>

	<div class="d-flex mt-5 mb-5 ml-5">
	<div class="flex-fill mr-5">
		<img th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(product.getImage())}" class="imgsize" alt="">
	</div>
	<div class="container-fluid flex-fill">
		<p th:text="${product.getName()}">Name:</p>
		<p th:text="${product.getPrice()}">Price:</p>
		<p th:text="${product.getDescription()}">Decription:
		</p>
	</div>
</div>

<th:block th:include="/_footer"></th:block>

</body>
</html>
