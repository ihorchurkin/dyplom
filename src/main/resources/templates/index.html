<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Demo shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }

  .imgsize {
  	width: 398px;
  	height: 216px;
  }
  </style>
</head>
<body>

<th:block th:include="/_header"></th:block>

	<div class="container-fluid">

		<div class="row">
		
		 <th:block sec:authorize="isAuthenticated()">
		<div class="container col-sm-4">
			<div class="card" style="width: 400px">
				<img class="imgsize card-img-top" th:src="images.png"
					alt="Card image" style="width: 100%">
				<div class="card-body">
					<h4 class="card-title">Name</h4>
					<p class="card-text">Price</p>
					<a th:href="@{/stuff/newStuff}"
						class="btn btn-primary stretched-link">See Profile</a> <a
						th:href="@{/stuff/newStuff}"
						class="btn btn-primary stretched-link">Edit</a>
				</div>
			</div>
		</div>
		</th:block>
		
		<div class="container col-sm-4" th:each="product : ${products}">
			<div class="card" style="height: 400px">
				<img class="card-img-top"
					th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(product.getImage())}"
					alt="Card image" style="height: 50%">
				<div class="card-body">
					<h4 class="card-title" th:text="${product.getName()}">Name</h4>
					<p class="card-text" th:text="${product.getPrice()}">Price</p>
					<a th:href="@{/stuff/view{id}(id=${product.getId()})}"
						class="btn btn-primary stretched-link">See Profile</a>
				</div>
			</div>
		</div>
	</div>
	</div>

	<th:block th:include="/_footer"></th:block>

</body>
</html>
